<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StepOne — You're in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #0e0e0e;
      --surface: #161616;
      --border:  #2a2a2a;
      --text:    #e8e4dc;
      --muted:   #6b6760;
      --accent:  #c8382a;
      --accent2: #e8c97a;
      --serif:   'Instrument Serif', Georgia, serif;
      --sans:    'DM Sans', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* noise */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='1'/%3E%3C/svg%3E");
      opacity: 0.028;
      pointer-events: none;
      z-index: 999;
    }

    /* nav */
    nav {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--serif);
      font-size: 1.1rem;
      color: var(--text);
      opacity: 0.9;
    }

    .logo span { color: var(--accent); }

    .nav-tag {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 2.5rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .check {
      font-size: 0.72rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent2);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 0.7s ease 0.1s forwards;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .check::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent2);
    }

    h1 {
      font-family: var(--serif);
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 400;
      line-height: 1.08;
      color: var(--text);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.25s forwards;
    }

    h1 em {
      font-style: italic;
      color: var(--accent2);
    }

    .sub {
      font-size: clamp(1rem, 2vw, 1.15rem);
      color: var(--muted);
      line-height: 1.8;
      max-width: 480px;
      margin-bottom: 3rem;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.4s forwards;
    }

    .sub strong {
      color: var(--text);
      font-weight: 400;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.82rem;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.2rem;
      transition: color 0.2s ease, border-color 0.2s ease;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.55s forwards;
    }

    .back-link:hover {
      color: var(--text);
      border-color: var(--muted);
    }

    /* footer */
    footer {
      border-top: 1px solid var(--border);
      padding: 1.75rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      font-size: 0.75rem;
      color: var(--muted);
    }

    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover { color: var(--text); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      nav, main, footer { padding-left: 1.5rem; padding-right: 1.5rem; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Step<span>One</span></div>
    <div class="nav-tag">by microfixhub</div>
  </nav>

  <main>
    <p class="check">You're confirmed</p>

    <h1>
      You're in.<br>
      <em>Good move.</em>
    </h1>

    <p class="sub">
      We'll let you know the moment StepOne is ready.<br>
      Until then — <strong>close a tab you don't need.</strong><br>
      That counts as a first step.
    </p>

    <a class="back-link" href="stepone-landing.html">
      ← Back to StepOne
    </a>
  </main>

  <footer>
    <div>© 2025 StepOne — <a href="https://microfixhub.com">microfixhub.com</a></div>
    <div>Built quietly. Works loudly.</div>
  </footer>

</body>
</html>
